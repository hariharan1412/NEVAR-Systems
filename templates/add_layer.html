{% block body %}

<div class="card w-90 bg-light" style="margin:1%; padding: 0.5%; ; ">
    <div class="card-body">
      
      <h5 class="card-title"> {{user.username}} </h5>
      <p class="card-text">{{user.email}}</p>

    </div>
  </div>
  

  <div class="card w-90 bg-light" style="margin:1%; padding: 1%; ; ">
    <div class="card-body">

      <form method="POST" action="">

        <div class="table-responsive">
          
          <table class="table">
              <thead>
                  <tr>
                      <th>Select</th>
                      <th>Name</th>

                  </tr>
              </thead>
              <tbody>

                  {% for record in lay.items() %}
                  <tr>
                      <td> <input type="checkbox" name="checkbox" value="{{ record[1] }}"> </td>
                      <td>{{ record[1] }}</td>
                  </tr>
                  {% endfor %}

              </tbody>
          </table>

          <input type="submit"  class="btn btn-primary" value="Add selected records">
        
        </div>
      </form>
      
    </div>
  </div>
  




{% endblock %}
