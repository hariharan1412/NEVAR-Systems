<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Nevar Systems</title>
    <link rel="icon" type="image/x-icon" href="static/images/logo.jpg">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <style>
      html , body{
        margin: 0;
        padding: 0;
      }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 20px;">
        <a class="navbar-brand" href="{{url_for('index')}}">NEVAR SYSTEMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <!-- <p style="color: white"> -->
              <!-- {{ current_user.id ,  ADMIN }} -->

            <!-- </p> -->
            <li class="nav-item" style="font-size: large;">
              <a class="nav-link" href="{{ url_for('dashboard')}}">Dashboard</a>
            </li>

            {% if current_user.is_authenticated %}
            
                {% if current_user.id == 2 %}

                  <li class="nav-item" style="font-size: large;">
                    <a class="nav-link" href="{{ url_for('users')}}">Users</a>
                  </li>
                  
                  <li class="nav-item" style="font-size: large;">
                    <a class="nav-link" href="{{ url_for('register')}}">Register</a>
                  </li>
                {% endif %}


            <li class="nav-item" style="font-size: large;">
              <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
            </li>
            
            
            {% else %}
            
            <li class="nav-item" style="font-size: large;">
              <a class="nav-link" href="{{ url_for('login')}}">Login</a>
            </li>
            
            {% endif %}
            
            


          </ul>
        </div>
      </nav>
    

      {% for message in get_flashed_messages() %}

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

  {% endfor %}

      {% block body %}

      {%endblock%}
  
</body>

</html>
