{% extends 'base.html' %}

{% block title %} Users - Nevar-Systems {% endblock %}

        <div class="card bg-light" style="margin:1%; padding: 0.5%; width:100%; ">
            <h5 class="card-header" >{{user.username}}</h5>
            <div class="card-body">

            <h5 class="card-title"style="margin:0.5%; padding: 0.5%; padding-bottom:1%">{{user.email}}</h5>
            
                <div>
                    
                    <a href="{{url_for('status' , id=user.id)}}" class="btn btn-outline-primary" style="text-align: right;"> Dashboard </a>                    
                    <!-- <a href="{{url_for('delete' , id=user.id)}}" class="btn btn-outline-danger ml-auto" style="text-align: right;"> Delete user </a>                     -->
                    
                </div>
            </div>

        </div>

    {% endfor %}

{% endblock %}
